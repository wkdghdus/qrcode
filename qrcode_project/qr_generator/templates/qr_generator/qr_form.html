<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
</head>
<body>
    <h1>Generate QR Code for Wi-Fi and Menu</h1>
    <form action="/qr/generate_qr/" method="get">
        <label for="ssid">Wi-Fi SSID:</label><br>
        <input type="text" id="ssid" name="ssid" placeholder="Enter Wi-Fi SSID"><br><br>
        
        <label for="password">Wi-Fi Password:</label><br>
        <input type="text" id="password" name="password" placeholder="Enter Wi-Fi Password"><br><br>
        
        <label for="menu_url">Menu URL:</label><br>
        <input type="url" id="menu_url" name="menu_url" placeholder="Enter Menu URL"><br><br>
        
        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
