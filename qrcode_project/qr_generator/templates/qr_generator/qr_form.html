<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
</head>
<body>
    <h1>Generate QR Code for Wi-Fi and Menu</h1>
    <form action="/qr/generate_qr/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="ssid">Wi-Fi SSID (Required):</label><br>
        <input type="text" id="ssid" name="ssid" placeholder="Enter Wi-Fi SSID" required><br><br>

        <label for="password">Wi-Fi Password (Required):</label><br>
        <input type="text" id="password" name="password" placeholder="Enter Wi-Fi Password" required><br><br>

        <label for="menu_file">Upload Menu (Optional):</label><br>
        <input type="file" id="menu_file" name="menu_file" accept="application/pdf,image/*"><br><br>

        <label for="menu_url">Menu URL (Optional):</label><br>
        <input type="url" id="menu_url" name="menu_url" placeholder="Enter Menu URL"><br><br>

        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
